<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vel Tech Rangarajan Dr.Sagunthala R&D Institute of Science and Technology Portal | Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700;900&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg portal-navbar">
    <div class="container">
        <a class="navbar-brand portal-brand" th:href="@{/}"><i class="fa-solid fa-building-columns me-2"></i>Vel Tech Rangarajan Dr.Sagunthala R&D Institute of Science and Technology</a>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/login-page}">Login</a></li>
        </ul>
    </div>
</nav>

<main class="auth-shell">
    <div class="card auth-card p-4">
        <div class="card-body">
            <div class="text-center mb-4">
                <h2 class="mb-1">Create Account</h2>
                <p class="text-secondary mb-0">Register as Student, Faculty, or Admin</p>
            </div>

            <div class="alert alert-danger d-none" id="registerError"></div>
            <div class="alert alert-success d-none" id="registerSuccess"></div>

            <form id="registerForm">
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required minlength="6">
                </div>
                <div class="mb-4">
                    <label class="form-label">Role</label>
                    <select class="form-select" id="role" required>
                        <option value="">Select Role</option>
                        <option value="STUDENT">Student</option>
                        <option value="FACULTY">Faculty</option>
                        <option value="ADMIN">Admin</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-accent w-100" id="registerBtn">
                    <span class="btn-label"><i class="fa-solid fa-user-plus me-2"></i>Register</span>
                    <span class="d-none" id="registerSpinner"><span class="spinner-border spinner-border-sm me-2"></span>Creating account...</span>
                </button>
            </form>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/common.js}"></script>
<script th:src="@{/js/register.js}"></script>
</body>
</html>
